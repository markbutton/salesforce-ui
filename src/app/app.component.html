<div class="wrapper">
<div class="header">
<md-toolbar color="primary" class="app-toolbar">
  <button class="app-icon-button" [md-menu-trigger-for]="menu">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
  <span>{{title}}</span>


  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <button md-icon-button routerLink="/home" routerLinkActive="active">
      <md-icon>home</md-icon>
  </button>

  <button md-icon-button routerLink="/accounts" routerLinkActive="active">
      <md-icon>domain</md-icon>
  </button>

</md-toolbar>
</div>
<div class="content">
<router-outlet class="app-contet"></router-outlet>
</div>
</div>
  <md-menu #menu="mdMenu">
    <button md-menu-item routerLink="/home" routerLinkActive="active">Home</button>
    <button md-menu-item routerLink="/accounts" routerLinkActive="active">Accounts</button>
  </md-menu>
